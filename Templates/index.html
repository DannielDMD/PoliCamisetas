<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PoliCamisetas</title>
    <style>
        /* Estilos generales */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            min-height: 100vh;
        }

        /* Estilo del Header */
        header {
            background-color: #007BFF;
            width: 100%;
            padding: 20px 0;
            text-align: center;
            color: white;
        }

        /* Efecto de arco en el título */
        h1 {
            font-size: 5em;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #fff;
            margin: 0;
            text-shadow: 2px 2px 10px rgba(0, 123, 255, 0.5);
            transform: rotate(-5deg);  /* Arco para el efecto */
            display: inline-block;
        }

        /* Estilo del contenedor de los botones */
        .menu {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
        }

        /* Estilo de los botones */
        button {
            font-size: 18px;
            padding: 15px 30px;
            margin: 10px;
            cursor: pointer;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            width: 250px;
            transition: background-color 0.3s, transform 0.2s, box-shadow 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            background-color: #218838;
            transform: scale(1.05);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
        }

        button:focus {
            outline: none;
        }

        /* Estilo del pie de página */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
            width: 100%;
            font-size: 14px;
            position: absolute;
            bottom: 0;
        }

        footer a {
            color: #007BFF;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Ajustes de pantalla pequeña */
        @media (max-width: 600px) {
            button {
                width: 200px;
                font-size: 16px;
                padding: 12px 25px;
            }

            h1 {
                font-size: 3.5em;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>PoliCamisetas</h1>
    </header>

    <!-- Contenedor de botones -->
    <div class="content">
        <div class="menu">
            <button onclick="window.location.href='/usuarios'">Gestionar Usuarios</button>
            <button onclick="window.location.href='/camisetas'">Gestionar Camisetas</button>
            <button onclick="window.location.href='/estampas'">Gestionar Estampas</button>
            <button onclick="window.location.href='/pedidos'">Gestionar Pedidos</button>
        </div>
    </div>

    <!-- Footer con derechos reservados y créditos -->
    <footer>
        <p>&copy; 2024 PoliCamisetas - Todos los derechos reservados</p>
        <p>Desarrollo Web de Aplicaciones - Hecho por <strong>Alejandro Méndez</strong>, <strong>Daniel Méndez</strong>, <strong>Malcom Paz</strong> y <strong>Andrés Cárdenas</strong></p>
    </footer>
</body>
</html>
